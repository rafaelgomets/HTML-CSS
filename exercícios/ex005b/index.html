<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em html5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para saber o que cada um faz </p>
    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt; até o h6">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
